<!DOCTYPE html>
<html>
<head>
    <title>Calculo de Compras</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosSuma.css">
</head>
<body>
<div class="container">
    <h1>Calculo de compras</h1>
    <form action="/calculodecompras" method="POST">
         <label for="nombre">Ingresa tu nombre: </label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="edad">Ingresa tu edad: </label>
        <input type="number" id="edad" name="edad" required><br>
        <label for="cantidad">Ingresa la cantidad de tarros de pintura a comprar: </label>
        <input type="number" id="cantidad" name="cantidad" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
     {% if nombre %}
        <hr>
        <p><strong>Nombre del cliente:</strong> ${{ nombre }}</p>
        <p><strong>Total sin descuento:</strong> ${{ total_sin_descuento }}</p>
        <p><strong>El descuento es :</strong> ${{ total_descuento }}</p>
        <p><strong>El total a pagar es de :</strong> ${{ total_con_descuento }}</p>
        {% endif %}
  </body>
</html>
